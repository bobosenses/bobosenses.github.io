<!DOCTYPE html>
<html lang="zh-CN">

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            box-sizing: border-box;
        }
        
        /* 确保所有元素都使用border-box盒模型 */
        *, *:before, *:after {
            box-sizing: inherit;
        }
        
        /* 图片模态框样式 */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            transition: all 0.3s ease;
            opacity: 0;
        }
        
        .image-modal.show {
            opacity: 1;
        }
        
        .modal-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        
        /* 缩放控制按钮 */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1002;
        }
        
        @media (max-width: 768px) {
            .zoom-controls {
                bottom: 15px;
                right: 15px;
                gap: 8px;
            }
        }
        
        @media (max-width: 480px) {
            .zoom-controls {
                bottom: 10px;
                right: 10px;
                gap: 6px;
            }
        }
        
        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .zoom-btn:hover {
            background-color: rgba(0, 123, 255, 0.7);
        }
        
        .download-btn {
            background-color: rgba(40, 167, 69, 0.5);
        }
        
        .download-btn:hover {

        }
        
        .modal-image {
            max-width: 90%;

            margin: 0 auto;
            display: block;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: all 0.3s ease;
            opacity: 0;

            width: 50px;
            height: 50px;

        @keyframes spin {

<body>
    <!-- 加载指示器 -->
    <div id="loading-container" class="loading-container">
        <div class="loading-spinner-main"></div>
        <p class="loading-text">正在加载，请稍候...</p>
    </div>
    
    <!-- 登录页面 -->
    <div id="login-container" style="display: none;">
        <h1>腾讯云COS登录</h1>
        <p>请输入您的腾讯云COS访问凭证以查看图片</p>
        
        <div class="form-group">
            <label for="secretId">SecretId</label>
            <input type="text" id="secretId" placeholder="请输入您的SecretId">
        </div>
        
        <div class="form-group">
            <label for="secretKey">SecretKey</label>
            <input type="password" id="secretKey" placeholder="请输入您的SecretKey">
        </div>
        
        <button id="loginBtn" class="login-btn">登录</button>
        <div id="loginMessage" class="status" style="display: none; margin-top: 20px;"></div>
    </div>
    
    <!-- 应用主内容 -->
    <div id="app-container" style="display: none;">
        <div class="app-header">
            <h1>图片查看器</h1>
            <button id="logoutBtn" class="logout-btn">退出登录</button>
        </div>
        
        <!-- Tab切换按钮 -->
        <div class="tabs">
            <div id="tab-images" class="tab active">最新图片</div>
        </div>
        
        <!-- 最新图片Tab内容 -->
        <div id="content-images" class="tab-content active">
            <div class="file-list-container">
                <div class="file-list-header">
                    <h2>最新图片</h2>
                    <button id="refreshBtn" class="refresh-btn">刷新</button>
                </div>
                <ul id="fileList" class="file-list">
                    <li>正在加载最新图片...</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 图片模态框 -->
    <div id="imageModal" class="image-modal">
        <span class="close-modal" onclick="closeImageModal()">&times;</span>
        <div class="modal-content">
            <div id="loadingSpinner" class="loading-spinner"></div>
            <img id="modalImage" class="modal-image" src="" alt="大图预览">
            <div id="modalTitle" class="modal-title"></div>
            <div class="zoom-controls">
                <div class="zoom-btn" onclick="zoomImage('out')">-</div>
                <div class="zoom-btn" onclick="zoomImage('reset')">⟲</div>
                <div class="zoom-btn" onclick="zoomImage('in')">+</div>
                <div class="zoom-btn download-btn" onclick="downloadImage()" title="下载图片">↓</div>
            </div>
        </div>
    </div>

    <script>
        // 初始化 COS 实例
        let cos = null;
        let cosCredentials = {
            secretId: '',
            secretKey: ''
        };
        
        // 初始化COS，使用用户提供的凭证
        function initCOS() {
            if (!cosCredentials.secretId || !cosCredentials.secretKey) {
                return Promise.reject(new Error('请先提供有效的腾讯云COS凭证'));
            }
            
            if (window.COS) {
                cos = new COS({
                    SecretId: cosCredentials.secretId,
                    SecretKey: cosCredentials.secretKey,
                });
                return Promise.resolve(cos);
            }
            return Promise.reject(new Error('COS SDK 未正确加载'));
        }

        // 获取文件列表（只获取最新的10张图片）
        async function getFileList() {
            // 检查COS是否已初始化
            if (!cos) {
                console.error('COS未初始化，请先登录');
                return [];
            }
            
            return new Promise((resolve) => {
                cos.getBucket({
                    Bucket: 'debate-1255580927',
                    Region: 'ap-nanjing',
                    Prefix: 'screenshots/',
                    MaxKeys: 100
                }, function(err, data) {
                    if (err) {
                        console.error('获取文件列表失败:', err);
                        resolve([]);
                        return;
                    }

                    }));
                    
                    resolve(files);
                });
            });
        }

        // 显示图片模态框
        function showImageModal(imageUrl, title) {

            const modalTitle = document.getElementById('modalTitle');
            const spinner = document.getElementById('loadingSpinner');
            
            // 重置状态
            modalImg.classList.remove('loaded');
            spinner.style.display = 'block';
            
            // 设置标题
            modalTitle.textContent = title || '';
            
            // 显示模态框
            modal.style.display = 'block';
            setTimeout(() => {
                modal.classList.add('show');
            }, 10);
            
            // 图片加载完成事件
            modalImg.onload = function() {
                spinner.style.display = 'none';
                modalImg.classList.add('loaded');
            };
            
            // 图片加载失败事件
            modalImg.onerror = function() {
                spinner.style.display = 'none';
                modalImg.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCI+PHBhdGggZD0iTTE0IDJINVY0SDNWNkgxVjIwSDIzVjZIMjFWNEgxOVYySDE0Wk0xNCA0SDE3VjZIMTRWNFpNNyA0SDEwVjZIN1Y0Wk0zIDhIMjFWMThIM1Y4WiIgZmlsbD0iI2ZmZmZmZiIvPjwvc3ZnPg==';
                modalImg.classList.add('loaded');
                modalTitle.textContent = '图片加载失败';
            };
            
            // 设置图片源（放在最后以触发加载事件）
            modalImg.src = imageUrl;
            
            // 阻止滚动
            document.body.style.overflow = 'hidden';
        }
        
        // 图片缩放状态
        let currentZoom = 1;
        let dragStartX = 0;
        let dragStartY = 0;
        let imgOffsetX = 0;
        let imgOffsetY = 0;
        let isDragging = false;
        
        // 缩放图片
        function zoomImage(action) {
            const modalImg = document.getElementById('modalImage');
            
            switch(action) {
                case 'in':
                    currentZoom = Math.min(currentZoom + 0.25, 3); // 最大放大3倍
                    break;
                case 'out':
                    currentZoom = Math.max(currentZoom - 0.25, 0.5); // 最小缩小0.5倍
                    break;
                case 'reset':
                    currentZoom = 1;
                    imgOffsetX = 0;
                    imgOffsetY = 0;
                    break;
            }
            
            // 应用缩放和位移
            modalImg.style.transform = `scale(${currentZoom}) translate(${imgOffsetX}px, ${imgOffsetY}px)`;
        }
        
        // 初始化图片拖动功能
        function initImageDrag() {
            const modalImg = document.getElementById('modalImage');
            const modal = document.getElementById('imageModal');
            let lastTouchDistance = 0;
            
            // 鼠标按下事件
            modalImg.addEventListener('mousedown', function(e) {
                if (currentZoom <= 1) return; // 只有放大时才能拖动
                
                isDragging = true;
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                
                // 防止拖动时选中图片
                e.preventDefault();
            });
            
            // 鼠标移动事件
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const deltaX = (e.clientX - dragStartX) / currentZoom;
                const deltaY = (e.clientY - dragStartY) / currentZoom;
                
                imgOffsetX += deltaX;
                imgOffsetY += deltaY;
                
                modalImg.style.transform = `scale(${currentZoom}) translate(${imgOffsetX}px, ${imgOffsetY}px)`;
                
                dragStartX = e.clientX;
                dragStartY = e.clientY;
            });
            
            // 鼠标释放事件
            document.addEventListener('mouseup', function() {
                isDragging = false;
            });
            
            // 鼠标离开事件
            document.addEventListener('mouseleave', function() {
                isDragging = false;
            });
            
            // 触摸开始事件
            modalImg.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    // 单指触摸 - 准备拖动
                    if (currentZoom <= 1) return;
                    
                    isDragging = true;
                    dragStartX = e.touches[0].clientX;
                    dragStartY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    // 双指触摸 - 准备缩放
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    lastTouchDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                }
                
                // 防止页面滚动
                e.preventDefault();
            }, { passive: false });
            
            // 触摸移动事件
            modal.addEventListener('touchmove', function(e) {
                if (e.touches.length === 1 && isDragging) {
                    // 单指移动 - 拖动图片
                    const deltaX = (e.touches[0].clientX - dragStartX) / currentZoom;
                    const deltaY = (e.touches[0].clientY - dragStartY) / currentZoom;
                    
                    imgOffsetX += deltaX;
                    imgOffsetY += deltaY;
                    
                    modalImg.style.transform = `scale(${currentZoom}) translate(${imgOffsetX}px, ${imgOffsetY}px)`;
                    
                    dragStartX = e.touches[0].clientX;
                    dragStartY = e.touches[0].clientY;
                } else if (e.touches.length === 2) {
                    // 双指移动 - 缩放图片
                    const touch1 = e.touches[0];
                    const touch2 = e.touches[1];
                    const currentDistance = Math.hypot(
                        touch2.clientX - touch1.clientX,
                        touch2.clientY - touch1.clientY
                    );
                    
                    if (lastTouchDistance > 0) {
                        // 计算缩放比例变化
                        const scaleFactor = currentDistance / lastTouchDistance;
                        const newZoom = Math.max(0.5, Math.min(3, currentZoom * scaleFactor));
                        
                        // 应用新的缩放比例
                        if (newZoom !== currentZoom) {
                            currentZoom = newZoom;
                            modalImg.style.transform = `scale(${currentZoom}) translate(${imgOffsetX}px, ${imgOffsetY}px)`;
                        }
                    }
                    
                    lastTouchDistance = currentDistance;
                }
                
                // 防止页面滚动
                e.preventDefault();
            }, { passive: false });
            
            // 触摸结束事件
            document.addEventListener('touchend', function() {
                isDragging = false;
                lastTouchDistance = 0;
            });
            
            // 触摸取消事件
            document.addEventListener('touchcancel', function() {
                isDragging = false;
                lastTouchDistance = 0;
            });
        }
        
        // 下载当前显示的图片
        function downloadImage() {

            downloadLink.href = imageUrl;
            
            // 设置下载文件名
            const fileName = modalTitle.textContent || '图片下载_' + new Date().getTime() + '.png';
            downloadLink.download = fileName;
            
            // 添加到文档中并触发点击
            document.body.appendChild(downloadLink);
            downloadLink.click();
            
            // 清理
            document.body.removeChild(downloadLink);

        // 关闭图片模态框
        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const spinner = document.getElementById('loadingSpinner');
            
            // 开始关闭动画
            modal.classList.remove('show');
            
            // 延迟隐藏以完成过渡动画
            setTimeout(() => {
                // 隐藏模态框
                modal.style.display = 'none';
                
                // 重置状态
                modalImg.src = '';
                modalImg.classList.remove('loaded');
                modalImg.style.transform = 'scale(1) translate(0px, 0px)';
                spinner.style.display = 'none';
                document.getElementById('modalTitle').textContent = '';
                
                // 重置缩放状态
                currentZoom = 1;
                imgOffsetX = 0;
                imgOffsetY = 0;
            }, 300);
            
            // 恢复滚动
            document.body.style.overflow = '';
        }
        
        // 初始化页面
        async function initPage() {
            try {
                await initCOS();
                await updateFileList();
                
                // 初始化图片拖动功能
                initImageDrag();
                
                // 添加ESC键关闭模态框
                document.addEventListener('keydown', function(event) {
                    if (event.key === 'Escape') {
                        closeImageModal();
                    }
                });
                
                // 添加鼠标滚轮缩放功能
                document.getElementById('imageModal').addEventListener('wheel', function(event) {
                    // 只有当图片已加载时才响应滚轮事件
                    if (document.getElementById('modalImage').classList.contains('loaded')) {
                        event.preventDefault();
                        if (event.deltaY < 0) {
                            zoomImage('in');
                        } else {
                            zoomImage('out');
                        }
                    }
                }, { passive: false });
                
                // 点击模态框背景关闭
                document.getElementById('imageModal').addEventListener('click', function(event) {
                    if (event.target === this) {
                        closeImageModal();
                    }
                });
            } catch (error) {
                console.error('初始化页面失败:', error);
                document.getElementById('fileList').innerHTML = 
                    `<li>初始化失败: ${error.message}</li>`;
            }
        }

        // 显示登录状态消息
        function showLoginStatus(message, isError = false) {

        // 验证登录凭证并切换到主应用
        function validateAndLogin() {
            const secretId = document.getElementById('secretId').value.trim();
            const secretKey = document.getElementById('secretKey').value.trim();
            
            if (!secretId || !secretKey) {
                showLoginStatus('请输入SecretId和SecretKey', true);
                return;
            }
            
            // 保存凭证
            cosCredentials.secretId = secretId;
            cosCredentials.secretKey = secretKey;
            
            // 尝试初始化COS
            initCOS().then(() => {
                console.log('COS 初始化成功');
                
                // 保存凭证到localStorage
                localStorage.setItem('cosCredentials', JSON.stringify({
                    secretId: secretId,
                    secretKey: secretKey
                }));
                
                // 隐藏登录页面，显示主应用
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                
                // 确保默认显示最新图片Tab
                // 先重置所有tab和内容的active类
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // 添加active类到图片tab和对应内容
                document.getElementById('tab-images').classList.add('active');
                document.getElementById('content-images').classList.add('active');
                
                // 加载文件列表
                updateFileList();
            }).catch(err => {
                console.error('COS 初始化失败:', err);
                showLoginStatus('COS 初始化失败: ' + err.message, true);
                // 清空凭证
                cosCredentials.secretId = '';
                cosCredentials.secretKey = '';
                // 清除localStorage中的凭证
                localStorage.removeItem('cosCredentials');
            });
        }
        
        // 退出登录功能
        function logout() {
            // 清空凭证
            cosCredentials.secretId = '';
            cosCredentials.secretKey = '';
            cos = null;
            
            // 清除localStorage中的凭证
            localStorage.removeItem('cosCredentials');
            
            // 清空输入框
            document.getElementById('secretId').value = '';
            document.getElementById('secretKey').value = '';
            
            // 隐藏主应用，显示登录页面
            document.getElementById('app-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
            
            // 清空状态消息
            document.getElementById('loginMessage').style.display = 'none';
        }
        
        // Tab切换功能
        function switchTab(tabId) {
            // 移除所有tab和内容的active类
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // 添加active类到选中的tab和对应内容
            document.getElementById('tab-' + tabId).classList.add('active');
            document.getElementById('content-' + tabId).classList.add('active');
            
            // 如果切换到图片列表，刷新列表
            if (tabId === 'images') {
                updateFileList();
            }
        }
        
        // 尝试从localStorage恢复登录状态
        function tryAutoLogin() {
            try {
                // 从localStorage获取保存的凭证
                const savedCredentials = localStorage.getItem('cosCredentials');
                if (savedCredentials) {
                    const credentials = JSON.parse(savedCredentials);
                    
                    // 设置凭证
                    cosCredentials.secretId = credentials.secretId;
                    cosCredentials.secretKey = credentials.secretKey;
                    
                    // 尝试初始化COS
                    return initCOS().then(() => {
                        console.log('自动登录成功');
                        
                        // 隐藏登录页面，显示主应用
                        document.getElementById('login-container').style.display = 'none';
                        document.getElementById('app-container').style.display = 'block';
                        
                        // 确保默认显示最新图片Tab
                        document.getElementById('tab-images').classList.add('active');
                        document.getElementById('content-images').classList.add('active');
                        
                        // 加载文件列表
                        updateFileList();
                        
                        return true;
                    }).catch(err => {
                        console.error('自动登录失败:', err);
                        // 清空凭证
                        cosCredentials.secretId = '';
                        cosCredentials.secretKey = '';
                        // 清除localStorage中的凭证
                        localStorage.removeItem('cosCredentials');
                        return false;
                    });
                }
                return Promise.resolve(false);
            } catch (error) {
                console.error('尝试自动登录时出错:', error);
                // 清除可能损坏的凭证
                localStorage.removeItem('cosCredentials');
                return Promise.resolve(false);
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 尝试自动登录
            tryAutoLogin().then(autoLoginSuccess => {
                // 隐藏加载指示器
                document.getElementById('loading-container').style.display = 'none';
                
                if (!autoLoginSuccess) {
                    // 如果自动登录失败，显示登录页面
                    document.getElementById('login-container').style.display = 'block';
                    document.getElementById('app-container').style.display = 'none';
                }
            }).catch(error => {
                // 发生错误时也隐藏加载指示器并显示登录页面
                console.error('初始化过程中出错:', error);
                document.getElementById('loading-container').style.display = 'none';
                document.getElementById('login-container').style.display = 'block';
            });
            
            // 绑定登录按钮事件
            document.getElementById('loginBtn').addEventListener('click', validateAndLogin);
            
            // 绑定退出登录按钮事件
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // 绑定刷新按钮事件
            document.getElementById('refreshBtn').addEventListener('click', updateFileList);
            
            // 绑定Tab切换事件
            document.getElementById('tab-images').addEventListener('click', function() {
                switchTab('images');
            });
            
            // 为SecretKey输入框添加回车键登录功能
            document.getElementById('secretKey').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    validateAndLogin();
                }
            });
        });
